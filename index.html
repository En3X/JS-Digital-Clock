<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <title>Digital clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div>
                <span class="display" id="day">SAT</span>
                <br>
                <span class="subtitle">Day</span>
            </div>   
            <div>
                <span class="display" id="hr">00</span>
                <br>
                <span class="subtitle">Hours</span>
            </div>            
            <div>
                <span class="display" id="min">00</span>
                <br>
                <span class="subtitle">Minutes</span>
            </div>
            <div>
                <span class="display" id="sec">00</span>
                <br>
                <span class="subtitle">Seconds</span>
            </div>
            <div class="extras">
                <span class="subtitle" id="fullDate">1 January, 1995</span>
                <!-- <br>
                <span id="changeFormat">
                    Change Clock Format
                </span> -->
            </div>   
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
